<!DOCTYPE html>
<head>
    <title>CSF Student Registration</title>
    <style>
        body {
        
            background: black;
            background-size: cover;
            background-position: center;
            color: white;
            font-family: helvetica;
        }
        p {
            font-size: 20px;
        }
        input {
            width: 350px;
            border: 0;
            padding: auto;
            font-size: 18px;
        }
        input[type="submit"] {
            background: green;
            color: black;
            width: 200px;
        }
        label {
            font-size: 18px;
            display: block;
            float: left;
            width : 120px;
        }
        iframe {
            float: right;
            width: 950px;
            height: 600px;
        }
    </style>
</head>
<body>
    <img src="http://csf-cjsf.org/wp-content/uploads/2013/07/logo_csf-e1375236445910.png">
    <iframe src="listsInfo.pdf"> </iframe>
    <p>CSF New Student Registration Form!</p>
    <label>High School</label>
    <input type="hs" placeholder="Amador Valley High School">
    <br>
    <label>Chapter No.</label>
    <input type="chapNo" placeholder="266">
    <br>
    <label>First Name</label>
    <input type="firstName" placeholder="Shrinithi">
    <br>
    <label>Last Name</label>
    <input type="lastName" placeholder="Narayanan">
    <br>
    <label>Middle Initial</label>
    <input type="mi" placeholder="S">
    <br>
    <label>Home Address</label>
    <input type="address" placeholder="1155 Santa Rita Road">
    <br>
    <label>City</label>
    <input type="city" placeholder="Pleasanton">
    <br>
    <label>Phone No.</label>
    <input type="phone" placeholder="9254616100">
    <br>
    <label>Grade</label>
    <input type="grade" placeholder="11"> 
    <br>
    <input type="submit">
</body>
