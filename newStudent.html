<!DOCTYPE html>
<head>
    <title>Conference Registration</title>
    <style>
        body {
            background: black;
            background-size: cover;
            background-position: center;
            color: white;
            font-family: helvetica;
        }
        p {
            font-size: 20px;
        }
        input {
            width: 350px;
            border: 0;
            padding: auto;
            font-size: 18px;
        }
        input[type="submit"] {
            background: green;
            color: black;
            width: 200px;
        }
        input[type="radio"] {
            width: 30px;
        }
        label {
            font-size: 18px;
            display: block;
            float: left;
            width : 120px;
        }
    </style>
</head>
<body>
    <img src="http://csf-cjsf.org/wp-content/uploads/2013/07/logo_csf-e1375236445910.png">
    <p>Conference Registration Form!</p>
    <label>School</label>
    <input type="school" placeholder="Amador Valley High School">
    <br>
    <label>Chapter No.</label>
    <input type="chapNo" placeholder="266">
    <br>
    <label>Adviser First Name</label>
    <input type="firstName" placeholder="Shrinithi">
    <br>
    <br>
    <label>Adviser Last Name</label>
    <input type="lastName" placeholder="Narayanan">
    <br>
    <br>
    <label>Adviser Email</label>
    <input type="email" placeholder="nithinara@gmail.com">
    <br>
    <label># of years as advisor</label>
    <input type="years" placeholder="3">
    <br>
    <br>
    <label>Will the chapter advisor attend?</label>
    <input type="radio" name="advisorAttend" value="yes">Yes
    <br>
	<input type="radio" name="advisorAttend" value="no">No
    <br>
    <br>
    <br>
    <br>
    <label>Will any teachers attend?</label>
    <input type="radio" name="teachAttend" value="yes">Yes
    <br>
    <input type="radio" name="teachAttend" value="no">No
    <br>
    <br>
    <br>
    <label>Will any students attend?</label>
    <input type="radio" name="studentAttend" value="yes">Yes
    <br>
    <input type="radio" name="studentAttend" value="no">No
    <br>
    <br>
    <br>
    <label>Will any parents attend?</label>
    <input type="radio" name="parentAttend" value="yes">Yes
    <br>
    <input type="radio" name="parentAttend" value="no">No
    <br>
    <br>
    <br>
    <input type="submit">
</body>
